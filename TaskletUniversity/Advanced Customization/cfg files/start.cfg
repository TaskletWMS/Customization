<?xml version="1.0" encoding="utf-8"?>
<start xmlns="http://schemas.taskletfactory.com/MobileWMS/Start"
 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
 xsi:schemaLocation="http://schemas.taskletfactory.com/MobileWMS/Start http://schemas.taskletfactory.com/MobileWMS/Start.xsd"
 language="en" screenOrientation="Portrait" twoDigitYearMax="2099">
 
  <!-- PROTOCOLS -->
  <protocols>
    <protocol id="classic" allowSelfSignedCertificates="false" barcodeSeparator=";" decimalSeparator="." expirationDateSeparator=","/>
  </protocols>

  <!-- ENDPOINTS -->
  <endpoints>
    <endpoint id="tf_University" displayName="University" protocol="classic" type="NAV" address="http://172.20.20.247:33947/BC/WS/CRONUS%20International%20Ltd./Codeunit/MobileDocumentService"/>
  </endpoints>

  <!-- SCANNER -->
  <scanner>
    <type>internal</type>
    <gs1Support enabled="true">
      <code128 enabled="true">
        <fnc1AsciiNumber>29</fnc1AsciiNumber>
        <startSequence>]C1</startSequence>
      </code128>
      <dataMatrix enabled="true">
        <fnc1AsciiNumber>29</fnc1AsciiNumber>
        <startSequence>]d2</startSequence>
      </dataMatrix>
    </gs1Support>
    <scanEngineProperties>      
      <scanEngineProperty key="DEC_EAN13_CHECK_DIGIT_TRANSMIT" value="true"/>
      <scanEngineProperty key="DEC_UPCA_CHECK_DIGIT_TRANSMIT" value="true"/>
	  <scanEngineProperty key="DEC_WINDOW_MODE" value="true" />
    </scanEngineProperties>
  </scanner>
  
  <!-- CAMERA SCANNER -->
  <!--<cameraScanner licenseKey=""/>-->

  <!-- FEEDBACK -->
  <feedbackConfiguration>
    <feedback on="Attention" sound="Attention" vibrate="false"/>
    <feedback on="Error" sound="Error" vibrate="false"/>
    <!-- <feedback on="Notification" sound="Notification" vibrate="false"/>
    <feedback on="Success" sound="Success" vibrate="false"/> -->
  </feedbackConfiguration>

  <!-- LOGIN PAGE -->
  <loginPage>
    <title defaultValue="Mobile WMS" />
    <loginConfiguration>
      <onLogin>
        <navigateTo id="MainMenu" />
      </onLogin>
      <credentials enabled="true" username="ADMIN" password="Camper#23" domain="" hideDomain="true">
        <scan enabled="true" allowScanDomain="true" allowScanPassword="true" allowScanUserName="true" allowScanEndpoint="true">
          <gs1 enabled="true" />
        </scan>
      </credentials>
    </loginConfiguration>
  </loginPage>
 
</start>
